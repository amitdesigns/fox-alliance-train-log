<!DOCTYPE html>
<html>
<head>
    <title>Fox Alliance Train Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Fox Alliance Train Log</h1>
        
        <div id="login-section" class="text-end mb-3">
            <button id="login-btn" class="btn btn-sm btn-outline-primary">Admin Login</button>
            <button id="add-new-btn" class="btn btn-sm btn-success" style="display: none;">Add New Entry</button>
        </div>
        
        <div id="log-table"></div>
        
        <div id="edit-form" class="mt-4 d-none">
            <h3>Add/Edit Entry</h3>
            <form id="entry-form">
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" id="log-date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Person 1</label>
                    <input type="text" id="person1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Person 2</label>
                    <input type="text" id="person2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Person 3</label>
                    <input type="text" id="person3" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="cancel-edit" class="btn btn-outline-secondary">Cancel</button>
            </form>
            <h3 id="form-title">Add New Entry</h3>
        </div>
    </div>

    <!-- Modals -->
    <div id="login-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
