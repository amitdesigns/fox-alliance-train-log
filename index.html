<!DOCTYPE html>
<html>
<head>
    <title>Fox Alliance Train Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Fox Alliance Train Log</h1>
        
        <div id="admin-controls" class="d-flex justify-content-between mb-4">
            <div>
                <button id="login-btn" class="btn btn-sm btn-outline-primary">Admin Login</button>
                <button id="add-new-btn" class="btn btn-sm btn-success ms-2" style="display: none;">Add New Entry</button>
            </div>
        </div>
        
        <div id="log-table" class="mb-4"></div>
        
        <div id="edit-form" class="card mt-4 d-none">
            <div class="card-body">
                <h3 id="form-title" class="card-title">Add New Entry</h3>
                <form id="entry-form">
                    <div class="mb-3">
                        <label for="log-date" class="form-label">Date</label>
                        <input type="date" id="log-date" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="person1" class="form-label">Person 1</label>
                            <input type="text" id="person1" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="person2" class="form-label">Person 2</label>
                            <input type="text" id="person2" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="person3" class="form-label">Person 3</label>
                            <input type="text" id="person3" class="form-control" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="button" id="cancel-edit" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
